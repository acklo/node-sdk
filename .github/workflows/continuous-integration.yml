# https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions

name: Continuous integration
on:
  pull_request:
    branches:
      - master
jobs:
  validate:
    name: Validate acklo Node.js SDK
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-sdk-yarn-${{ hashFiles('**/node/**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-sdk-yarn-

      - name: Install node dependencies
        run: yarn install --immutable

      - name: Run linters
        run: yarn prettier --check . && yarn lint

      - name: Build
        run: yarn build

      - name: Build docs
        run: yarn docs:generate

      - name: Test (unit)
        run: yarn test:unit

      - name: Test (integration)
        env:
          ACKLO_INTEGRATION_TEST_TOKEN: ${{ secrets.ACKLO_INTEGRATION_TEST_TOKEN }}
        run: yarn test:integration
